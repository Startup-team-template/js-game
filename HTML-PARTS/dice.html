<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="dice-game">
        <div class="dice-container">
            <div class="heading">
                <h1>Zar Atma Oyunu</h1>
                <br>
                <h6>Zar Say覺s覺</h6>
                <div class="number-of-dice">
                    
                    <button class="btn-number-minus btn-style" type="button">-</button>
                    <input type="number" id="input-number" class="input-number form-control" value="1" min="1" max="6"/>
                    <button class="btn-number-plus btn-style" type="button">+</button>
                </div>
            </div>

            <div class="start-game">
                <ul class="dices"></ul>
            </div>

            <div class="buttonsDiv">
                <button class="btn-dice">Zar At</button>
                <button class="btn-reset">S覺f覺rla</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/diceGame.js"></script>
</body>
</html>
